<!DOCTYPE html>
<html>
<head>
	<title>Course Management</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="login.style.client.css">
</head>
<body>
	<div class="container">
		<h1>Sign In</h1>
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="username" class="form-control wbdv-field wbdv-username" placeholder="Alice">
			</div>
		</div>

		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control wbdv-field wbdv-password" placeholder="123qwe#$%">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
				<button class="btn-primary form-control wbdv-button wbdv-login" type="button">Sign In</button>
				<div class="row">
					<div class="col-6">
						<a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
					</div>
					<div class="col-6">
						<a href="#" id="SignUp" class="wbdv-link wbdv-register">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
