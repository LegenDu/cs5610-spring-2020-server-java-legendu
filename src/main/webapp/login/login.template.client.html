<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Course Manager</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="login.style.client.css">
</head>
<body>
	<div class="container">
        <h1 class="pt-3">Sign In</h1>
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input id="username" class="form-control wbdv-field wbdv-username" type="text" placeholder="Alice" autocomplete="off">
			</div>
		</div>

		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input id="password" class="form-control wbdv-field wbdv-password" type="password" placeholder="123qwe#$%" autocomplete = "off">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
                <a class="btn btn-primary form-control wbdv-button wbdv-login" href="../profile/profile.template.client.html">Sign In</a>
				<div class="row">
					<div class="col-6">
						<a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
					</div>
					<div class="col-6">
						<a href="../register/register.template.client.html" id="wbdv-signup-link" class="wbdv-link wbdv-register">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
