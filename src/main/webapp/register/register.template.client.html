<!DOCTYPE html>
<html>
<head>
	<title>Course Manager</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="register.style.client.css">
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input id="username" class="form-control wbdv-field wbdv-username" placeholder="Alice">
			</div>
		</div>

		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input id="password" class="form-control wbdv-field wbdv-password" placeholder="123qwe#$%">
			</div>
        </div>
        
        <div class="form-group row">
			<label for="confirm-password" class="col-sm-2 col-form-label">Verify Password</label>
			<div class="col-sm-10">
				<input id="cofirm-password" class="form-control wbdv-field wbdv-password-verify" placeholder="123qwe#$%">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
                <a href="../profile/profile.template.client.html" 
                   class="btn btn-primary form-control wbdv-button wbdv-register">Sign Up</a>
				<div class="row">
					<div class="col">
						<a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
