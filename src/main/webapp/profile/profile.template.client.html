<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Course Manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="profile.style.client.css">
    </head>
    <body>
        <div class="container">
            <h1>Profile</h1>
            <div class="alert alert-success wbdv-message" role="alert">
                Profile successfully saved.
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input id="username" class="form-control wbdv-field wbdv-username" placeholder="Alice" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input id="password" class="form-control wbdv-field wbdv-password" type="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input id="phone" class="form-control wbdv-field wbdv-phone" placeholder="(555)123-4324">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control wbdv-field wbdv-email" placeholder="alice@wonderland.com">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select name="" id="" class="custom-select wbdv-field wbdv-role" readonly="readonly">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="date-of-birth" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" id="date-of-birth" class="form-control wbdv-field wbdv-dob" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="#" class="btn btn-success form-control wbdv-button wbdv-update">Update</a>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../index.html" class="btn btn-danger form-control wbdv-button wbdv-logout">Logout</a>
                </div>
            </div>
        </div>
    </body>
</html>
